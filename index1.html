<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTML5のFormのバリデーション</title>
</head>
<body>
	
	
	<form>
		<input type="text" required value="" />
		<input type="submit" value="Submit" />
	</form>
	
	
	<div id="one"></div>
	<input type="text" id="two" />
	<input type="text" id="three" disabled />
	
	<input id="foo" />
	<input id="bar" />
	
	<input id="foo2" pattern="[0-9]{4}" value="1234" />
	<input id="bar2" pattern="[0-9]{4}" value="ABCD" />
		
	<input id="foo3" type="number" min="2" value="3" />
	<input id="bar3" type="number" min="2" value="1" />
	
	<input id="foo4" type="number" step="2" value="4" />
	<input id="bar4" type="number" step="2" value="3" />
	
	<input id="foo5" type="text" required value="foo" />
	<input id="bar5" type="text" required value="" />
	
	
	
	<script>
		
		
		/*********************　willValidateプロパティー　*****************************
			「willValidateプロパティー」は、そもそもバリデーションを設定できるか？を判定するもの。
			
			console.log(document.getElementById('one').willValidate);//undefinded
			console.log(document.getElementById('two').willValidate);//true
			console.log(document.getElementById('three').willValidate);//false
			
		****************************************************************************/
		
		
		/****************　customErrorプロパティーとetCustomValidityメソッド　************
			「validity」は、バリーデーションのより詳しい情報を教えてくれる。
			console.log(document.getElementById('foo').validity);
			
			「customError」は独自のエラーをもっているか？を判定する。
			console.log(document.getElementById('foo').validity.customError);
			
			メソッド「setCustomValidity」を使うと、独自のエラーをセットできる。
			document.getElementById('bar').setCustomValidity("errorが起こってるよ。");
			console.log(document.getElementById('bar').validity.customError);//true
			
		****************************************************************************/
		
		
		/******************** patternMismatchプロパティー  **************************
			
			「patternMismatch」プロパティーは、パターンと一致してるか？を判定する。
			一致してなかったら、false、一致していたら、trueを判定する。
			console.log(document.getElementById('foo2').validity.patternMismatch);
			console.log(document.getElementById('bar2').validity.patternMismatch);
		
		****************************************************************************/
		
		
		/********************* rangeUnderflow」プロパティー ************************
		
			「rangeUnderflow」プロパティーは、超えた場合の判定。
		
			console.log(document.getElementById('foo3').validity.rangeUnderflow);
			console.log(document.getElementById('bar3').validity.rangeUnderflow);
		
		****************************************************************************/
		
		
		/******************** stepMismatch」プロパティー *****************************
		
			「stepMismatch」プロパティーは、その値の倍数に一致しているか？の判定
		
			console.log(document.getElementById('foo4').validity.stepMismatch); 
			console.log(document.getElementById('bar4').validity.stepMismatch); 
		
		****************************************************************************/
		
		
		/**************** valueMissingプロパティーとvalidプロパティー　****************
		
			「valueMissing」は、valauの値つまり、入力された値が、正しくないか？を判定する。
			正しくなかったら、trueを返し、正しかったらfalseを返す。
			
			console.log(document.getElementById('foo5').validity.valueMissing);
			console.log(document.getElementById('bar5').validity.valueMissing);
			
			それに対して、「valid」は、入力された値が、正しいか？を判定する。
			
			console.log(document.getElementById('foo5').validity.valid);
			console.log(document.getElementById('bar5').validity.valid);
			
			自分的に、validのほうがわかりやすいと思った。
		
		****************************************************************************/
		
		
		
		
		
		
		
		


	</script>

</body>
</html>
