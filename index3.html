<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTML5のFormのバリデーションの種類</title>
</head>
<body>
	
	<h1>HTML5のformのバリデーションの種類</h1
	
	<!-- requiredバリデーション。これは、入力必須にするときに使う。 -->
	<p>requiredバリデーション</p>
	<form>
		<input type="text" required />
		<input type="submit" value="submit"/>
	</form>
	
	
	<!-- pattern属性による入力値のパターン制約 -->
	<p>pattern属性のパターン制約。正規表現で指定可能。</p>
	<form>
		<input type="text" pattern="\d{3}-?\d{4}" placeholder="123-4567" />
		<input type="submit" value="submit"/>
	</form>
	
	
	<!-- type=”email” メールアドレスかどうかのバリデーション-->
	<p> type="email" </p>
	<form>
		<input type="email" />
		<input type="submit" value="submit"/>
	</form>
	
	
	<!-- type=”url”　urlが妥当かどうかの判定 -->
	<p> type="url" </p>
	<form>
		<input type="url" />
		<input type="submit" value="submit"/>
	</form>
	
	
	<!-- maxlength　文字列の数の制限 -->
	<p> maxlength </p>
	<form>
		<input maxlength="3" />
		<input type="submit" value="submit"/>
	</form>
	
	
	<!-- min,maxによる制約 -->
	<p>min,maxによる制約</p>
	<form>
		<input type="date" min="2012-03-01" max="2012-04-31" />
		<input type="submit" value="submit"/>
	</form>
	
	
	
	
	<script>
		
		
		
		
		


	</script>

</body>
</html>
